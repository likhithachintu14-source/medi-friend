<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4">

  <header class="text-center my-4">

  <!-- Reminder Input -->
  <section class="bg-white shadow-lg rounded-2xl p-4 w-full max-w-md">

    </form>
  </section>

  <!-- Reminder List -->
  <section class="mt-6 w-full max-w-md">
